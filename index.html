<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff" />
  <title>Matt Keefe</title>

  <link rel="stylesheet" href="/index.css">
  <link rel="icon" type="image/x-icon" href="/assets/mk-clouds-favicon.svg" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  
  <script>
    // Clear old theme settings on first load after refactor
    if (!localStorage.getItem('themeSystemV2')) {
      localStorage.removeItem('theme');
      localStorage.removeItem('darkMode');
      localStorage.setItem('themeSystemV2', 'true');
    }
    
    // Prevent flash of unstyled content by setting theme immediately
    (function() {
      const savedTheme = localStorage.getItem('theme') || 'slate';
      const savedDarkMode = localStorage.getItem('darkMode');
      const isDarkMode = savedDarkMode ? JSON.parse(savedDarkMode) : false;
      
      // Apply theme class (always slate for now)
      document.documentElement.classList.add(savedTheme);
      
      // Apply dark mode if enabled
      if (isDarkMode) {
        document.documentElement.classList.add('dark');
      }
      
      // Update meta theme-color
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        const lightColor = '#ffffff'; // White for light mode
        const darkColor = '#3f3f46'; // Dark slate for dark mode
        metaThemeColor.setAttribute('content', isDarkMode ? darkColor : lightColor);
      }
    })();
  </script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
          colors: {
            border: "hsl(var(--border))",
            input: "hsl(var(--input))",
            ring: "hsl(var(--ring))",
            background: "var(--background)",
            foreground: "var(--foreground)",
            primary: {
              DEFAULT: "var(--primary)",
              foreground: "var(--primary-foreground)",
            },
            secondary: {
              DEFAULT: "var(--secondary)",
              foreground: "var(--secondary-foreground)",
            },
            destructive: {
              DEFAULT: "var(--destructive)",
              foreground: "var(--destructive-foreground)",
            },
            muted: {
              DEFAULT: "var(--muted)",
              foreground: "var(--muted-foreground)",
            },
            accent: {
              DEFAULT: "var(--accent)",
              foreground: "var(--accent-foreground)",
            },
            popover: {
              DEFAULT: "var(--popover)",
              foreground: "var(--popover-foreground)",
            },
            card: {
              DEFAULT: "var(--card)",
              foreground: "var(--card-foreground)",
            },
          },
        },
      },
    }
  </script>
</head>
<body class="min-h-screen">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
