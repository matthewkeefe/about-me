<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff" />
  <meta name="color-scheme" content="light dark" />
  <title>Matthew Keefe â€” Interactive Resume</title>
  <link rel="stylesheet" href="/index.css">
  <link rel="icon" type="image/x-icon" href="/assets/mk-clouds-favicon.svg" />
  <script>
    // Prevent flash of unstyled content by setting theme immediately
    (function() {
      const savedTheme = localStorage.getItem('theme');
      const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const theme = savedTheme || (systemPrefersDark ? 'dark' : 'light');
      document.documentElement.classList.add(theme);
      const metaThemeColor = document.querySelector('meta[name="theme-color"]');
      if (metaThemeColor) {
        metaThemeColor.setAttribute('content', theme === 'dark' ? '#0f172a' : '#ffffff');
      }
    })();
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', '-apple-system', 'BlinkMacSystemFont', 'Segoe UI', 'Roboto', 'Helvetica Neue', 'Arial', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
        transform: translateY(0);
      }
      to {
        opacity: 0;
        transform: translateY(-10px);
      }
    }
    
    .animate-fade-in {
      animation: fadeIn 0.3s ease-in-out forwards;
    }
    
    .animate-fade-out {
      animation: fadeOut 0.3s ease-in-out forwards;
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>
  <script type="module" src="/resume.tsx"></script>
</body>
</html>
